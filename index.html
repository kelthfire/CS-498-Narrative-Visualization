<html>
<script src="https://d3js.org/d3.v5.min.js"></script>

<head>
  <title>Literacy Rates in India (2011)</title>
</head>

<body onload="init()">

	<table width = "1600" border = "0">
		<tr>
			<td colspan = "2">
				<h1>Literacy Rates in India (2011)</h1>
			</td>
		</tr>
		<tr valign = "top">
			<td id="graphWindow" width="800">
				<h2>Literacy Rate By Sex: <span class="stateTitle"></span></h2>
				<svg id="top"></svg>
				</br>
				<h2>Literacy Rate By Urban/Rural: <span class="stateTitle"></span></h2>
				<svg id="bottom"></svg>
			</td>
			<td id="textWindow">
				
				<button id="backButton" style="float:left">← Back</button>
				<button id="forwardButton" style="float:right">Forward →</button></br>
				<h2 style="text-align:center">Data Walkthrough</h2> 
				<p id="walkthrough"></p>
				<select id="dropdown"></select>
			</td>
		</tr>

	</table>
	<p>Source: Indian 2011 Census</p>
</body>
<script>

// Graph Margin and Dimensions
var margin = {top: 10, right: 50, bottom: 40, left: 50};
var width = 800 - margin.left - margin.right;
var height = 400 - margin.top - margin.bottom;



// Palettes
var colorMF = d3.scaleOrdinal()
	.domain(["Male","Female"])
	.range(['#f28e2b','#4e79a7'])
var colorUR = d3.scaleOrdinal()
	.domain(["Urban","Rural"])
	.range(['#b07aa1','#f1ce63'])
		

// X and Y Scales
var x = d3.scaleLinear()
.domain([0,100])
.range([ 0, width ]);
var y = d3.scaleLinear()
.domain([0,100])
.range([ height, 0 ]);


//Data
var literacyMF;
var literacyUR;
var slide;


// Possible states
var states = [
"NATIONAL",
"ANDAMAN & NICOBAR ISLANDS",
"ANDHRA PRADESH",
"ARUNACHAL PRADESH",
"ASSAM",
"BIHAR",
"CHANDIGARH",
"CHHATTISGARH",
"DADRA & NAGAR HAVELI",
"DAMAN & DIU",
"DELHI",
"GOA",
"GUJARAT",
"HARYANA",
"HIMACHAL PRADESH",
"JAMMU & KASHMIR",
"JHARKHAND",
"KARNATAKA",
"KERALA",
"LAKSHADWEEP",
"MADHYA PRADESH",
"MAHARASHTRA",
"MANIPUR",
"MEGHALAYA",
"MIZORAM",
"NAGALAND",
"ODISHA",
"PUDUCHERRY",
"PUNJAB",
"RAJASTHAN",
"SIKKIM",
"TAMIL NADU",
"TRIPURA",
"UTTAR PRADESH",
"UTTARAKHAND",
"WEST BENGAL"]

// Presentation Info

slideState = [
"NATIONAL", //Slide 0
"NATIONAL", //Slide 1
"NATIONAL", //Slide 2
"NATIONAL", //Slide 3
"NATIONAL", //Slide 4
"NATIONAL", //Slide 5
"KERALA", //Slide 6
"~"] //Slide 7

dropdownVis = [
"none", //Slide 0
"none", //Slide 1
"none", //Slide 2
"none", //Slide 3
"none", //Slide 4
"none", //Slide 5
"none", //Slide 6
"inline"] //Slide 7

walkthrough = [
"How do literacy rates vary across Age, Sex, and Urban/Rural populations in different geographies in India?<br/><br/>At the national level in India, we can see four key metrics have improved in younger generations when compared to older generations.<br/><br/>Use the forward and back buttons above to progress through the narrative visualization.<br/><br/>The visualization was tested across multiple computes and browsers.  If the visualization is too “big” or too “small” for your monitor, you can adjust your browser’s zoom levels up or down with: “ctrl+”, “ctrl-“, or “ctrl and the mouse scroll wheel”.", //Slide 0
"How do literacy rates vary across Age, Sex, and Urban/Rural populations in different geographies in India?<br/><br/>1) Literacy Rates Generally<br/><br/>Demonstrated by both line graphs increasing overall as you move from right to left", //Slide 1
"How do literacy rates vary across Age, Sex, and Urban/Rural populations in different geographies in India?<br/><br/>2) The Male/Female Literacy Gap<br/><br/>Demonstrated by the narrowing difference between male and female literacy as you move from right to left", //Slide 2
"How do literacy rates vary across Age, Sex, and Urban/Rural populations in different geographies in India?<br/><br/>3) The Urban/Rural Literacy Gap<br/><br/>Demonstrated by the narrowing difference between urban and rural literacy as you move from right to left", //Slide 3
"How do literacy rates vary across Age, Sex, and Urban/Rural populations in different geographies in India?<br/><br/>4) Knowledge of One's Own Birthday<br/><br/>Demonstrated by the decreasing magnitude of literacy rate dips on ages divisible by 5 as you move from right to left<br/><br/>Notice the pattern of lower literacy rates in Indians with reported ages divisible by 5?  This is because many people in India don't know their own birthday.  When asked by census workers, they will provide their best estimate (often a multiple of 5).  Not knowing one's own birthday is correlated with several socioeconomic factors.  In this case: education.", //Slide 4
"At the national level, the “Literacy Rate by Sex” and “Literacy Rate by Urban/Rural” graphs looked incredibly similar.  This suggests that the efforts to close the male/female literacy gap and the urban/rural literacy gap have been progressing at similar rates across history.  However, by clicking on a specific state we see that different regions have very different educational histories.", //Slide 5
"For example, in Kerala (southwest India) we see that there is hardly any Urban/Rural literacy gap in any age group.  This suggests (but does not prove) that the urban and rural areas of Kerala have had similar educational access for the past century.  However, there is a substantial male/female literacy rate gap in ages >50 that does not exist in ages <50.  This would suggest (but does not prove) that there were major efforts in the 1960’s and 1970’s to improve women’s access to education in Kerala.  Even though this is hardly a complete picture, this data enables us gain a unique insight into the cultural history of Kerala that we could potentially do more research on.",//Slide 6
"Now, why don't you do some exploration of your own?  Click on the dropdown below to select a region to view:"] 

arrows = [
[], //Slide 0
[["#top",70,10,15,70],["#top",70,80,15,100]], //Slide 1
[["#top",73,50,73,70],["#top",73,50,73,42],["#top",25,78,25,72],["#top",25,78,25,80]], //Slide 2
[["#bottom",73,50,73,76],["#bottom",73,50,73,46],["#bottom",25,78,25,82],["#bottom",25,78,25,75]], //Slide 3
[["#top",71.5,59.5,73,70],["#top",71.5,59.5,70,49],["#top",38.75,76,39.5,72],["#top",38.75,76,38,80]], //Slide 4
[], //Slide 5
[["#top",90,60,90,70],["#top",90,60,90,53],["#top",50,60,50,82]], //Slide 6
[]] //Slide 7



// Initializiaton
async function init(){
	
	// Load Data
	literacyMF = await d3.csv("https://kelthfire.github.io/CS-498-Narrative-Visualization/Literacy by MF.csv", function(d){
		return {
			State: d.State,
			Age: parseInt(d.Age),
			Sex: d.Sex,
			LiteracyRate: parseFloat(d.LiteracyRate)
		};
	});
	
	literacyUR = await d3.csv("https://kelthfire.github.io/CS-498-Narrative-Visualization/Literacy by UR.csv", function(d){
	return {
		State: d.State,
		Age: parseInt(d.Age),
		UrbanRural: d.UrbanRural,
		LiteracyRate: parseFloat(d.LiteracyRate)
	};
});

	// Set Size
	setSize("#top")
	setSize("#bottom")
	
	// Draw the axes
	drawAxes("#top");
	drawAxes("#bottom");
	
	//Enable Arrowheads
	enableArrowhead("#top");
	enableArrowhead("#bottom");
	
	// Draw legend
	drawLegend("#top",["Male","Female"],colorMF);
	drawLegend("#bottom",["Urban","Rural"],colorUR);
	
	// Draw First Graph
	drawLines("#top","MF","NATIONAL");
	drawLines("#bottom","UR","NATIONAL");
	
	//Dropdown
	d3.select("#dropdown")
	.style("display","none")
	.on("change", function() {
		updatePlot("#top","MF",d3.select("#dropdown").property("value"))
		updatePlot("#bottom","UR",d3.select("#dropdown").property("value"))
		d3.selectAll(".stateTitle").text(d3.select("#dropdown").property("value"))
	})
	.selectAll("option")
	.data(states)
	.enter()
	.append("option")
	.attr("value", function (d) { return d; })
	.text(function (d) { return d; });
	
	// Button Events
	d3.select("#backButton").on("click", slideBackwards);
	d3.select("#forwardButton").on("click", slideForward);
	
	//Set Slide
	goToSlide(0);
	slide = 0;
}


function slideForward(){
	if(slide < 7){
		slide = slide + 1;
		goToSlide(slide)
	}
	if(slide == 7){
		updatePlot("#top","MF",d3.select("#dropdown").property("value"))
		updatePlot("#bottom","UR",d3.select("#dropdown").property("value"))
		d3.selectAll(".stateTitle").text(d3.select("#dropdown").property("value"))
	}
}

function slideBackwards(){
	if(slide > 0){
		slide = slide - 1;
		goToSlide(slide)
	}
}

function goToSlide(slide){
	d3.selectAll(".stateTitle").text(slideState[slide]);
	d3.select("#walkthrough").html(walkthrough[slide]);
	updatePlot("#top","MF",slideState[slide]);
	updatePlot("#bottom","UR",slideState[slide]);
	d3.select("#dropdown").style("display",dropdownVis[slide]);
	deleteArrows("#top");
	deleteArrows("#bottom");
	arrows[slide].forEach(function(ar){drawArrow(ar[0],ar[1],ar[2],ar[3],ar[4])});
}


function drawArrow(id,x1,y1,x2,y2){
	// Get the graph transform
	graph = ggt(id);
	
	graph.append("line")
	.attr("class","arrow")
	.attr("marker-end","url(#arrowhead")
	.attr("x1",x(x1))
	.attr("x2",x(x2))
	.attr("y1",y(y1))
	.attr("y2",y(y2))
	.attr("fill", "none")
	.attr("stroke", "#8cd17d")
	.attr("stroke-width", 6)
	.attr("opacity", 0.7)
	
}

function deleteArrows(id){
	d3.select(id).selectAll(".arrow").remove();
}

function enableArrowhead(id){
	d3.select(id)
	.append("defs")
	.append("marker")
	.attr("id","arrowhead")
	.attr("viewBox","0 -5 10 10")
	.attr("refX",5)
	.attr("refY",0)
	.attr("markerWidth",4)
	.attr("markerHeight",4)
	.attr("orient","auto")
	.append("path")
	.attr("d", "M0,-5L10,0L0,5")
	.attr("fill","#8cd17d");
}

function setSize(id){
	d3.select(id)
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom);
}

// Get Graph Transofrm
function ggt(id){
	return d3.select(id)
	.append("g")
	.attr("transform",
		  "translate(" + margin.left + "," + margin.top + ")");
}

function drawAxes(id){

	// Get the graph transform
	graph = ggt(id)

	// X Axis
	graph.append("g")
	.attr("transform", "translate(0," + height + ")")
	.call(d3.axisBottom(x).ticks(10));
	graph.append("text")
	.attr("class", "x label")
	.attr("text-anchor", "middle")
	.attr("x", width/2)
	.attr("y", height + margin.bottom-5)
	.text("Age");
	
	// Y axis
	graph.append("g")
	.call(d3.axisLeft(y));
	graph.append("text")
	.attr("class", "y label")
	.attr("text-anchor", "middle")
	.attr("x",-height/2)
	.attr("y",-margin.left+20)
	.attr("transform", "rotate(-90)")
	.text("Literacy Rate (%)");
}

function drawLegend(id,legend,colors){
	var size = 20;
	d3.select(id).selectAll("legendBoxes")
	.data(legend)
	.enter()
	.append("rect")
	.attr("x",margin.left + 30)
	.attr("y", function(d,i){ return height - margin.bottom - 30 + i*(size+7)})
	.attr("width", size)
	.attr("height", size)
	.attr("fill", function(d) {return colors(d)});
	
	d3.select(id).selectAll("legendText")
	.data(legend)
	.enter()
	.append("text")
	.attr("x",margin.left + 30 + size*1.4)
	.attr("y", function(d,i){ return height - margin.bottom - 30 + i*(size+7) + (size/2)})
	.style("fill", function(d){ return colors(d)})
	.text(function(d){ return d})
	.attr("text-anchor", "left")
	.style("alignment-baseline", "middle")
}

function drawLines(id,MFUR,state){
	
	// Get the graph transform
	graph = ggt(id);
	
	// Get the nesting and colors 
	var stateNesting;
	var colors;
	if(MFUR=="MF"){
		stateNesting = d3.nest()
			.key(function(d) {return d.Sex;})
			.entries(literacyMF.filter(function(d){if(d.State==state){return d;}}));
		colors = colorMF;
	}
	if(MFUR=="UR"){
		stateNesting = d3.nest()
			.key(function(d) {return d.UrbanRural;})
			.entries(literacyUR.filter(function(d){if(d.State==state){return d;}}));
		colors = colorUR;
	}

	// Draw the line
	graph.selectAll(".line")
		.data(stateNesting)
		.enter()
		.append("path")
		.attr("class","line")
		.attr("fill", "none")
		.attr("stroke", function(d){ return colors(d.key) })
		.attr("stroke-width", 2.5)
		.attr("d", function(d){
		return d3.line()
			.x(function(d) { return x(d.Age); })
			.y(function(d) { return y(+d.LiteracyRate); })
			(d.values)
        })
}

function removeLines(id){
	d3.select(id).selectAll(".line").remove();
}

function updatePlot(id,MFUR,state){
	removeLines(id);
	drawLines(id,MFUR,state)
}

</script>
</html>
